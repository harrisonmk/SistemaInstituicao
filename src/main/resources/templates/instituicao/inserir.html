<!DOCTYPE html>

<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>PantanalAprendendo - inserção de instituição</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- importa  o css do bootstrap -->  
        <link  href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>  

    </head>
    <body>

        <!--chama meu fragmento header que esta dentro do arquivo fragmentos.html que esta dentro da pasta fragmentos -->
        <div th:replace="fragmentos/fragmentos :: header"></div> 


        <div class="container">
            <h2>Criação de nova instituição</h2>   

            <form class="form-horizontal" action="/instituicoes/inserir" method="post" th:object="${instituicao}">

                <div class="row">
                    <!-- cria um grupo de colunas com a metade da tela que eh 6 -->
                    <div class="form-group col-md-6">

                        <label for="textnome">Nome da instituição:</label>   
                        <input type="text" class="form-control" id="txtnome" th:field="${instituicao.nome}"/>

                    </div> 

                </div>     

                <div class="row">
                    <!-- cria um grupo de colunas com a metade da tela que eh 6 -->
                    <div class="form-group col-md-6">

                        <label for="textendereco">Endereço da instituição:</label>   
                        <input type="text" class="form-control" id="textendereco" th:field="${instituicao.endereco}"/>

                    </div> 

                </div>  

                <!-- botao para salvar -->
                <input type="submit" value="salvar" class="btn btn-default"/> 
                
                
            </form>

        </div>





        <!--chama meu fragmento footer que esta dentro do arquivo fragmentos.html que esta dentro da pasta fragmentos -->
        <div th:replace="fragmentos/fragmentos :: footer"></div>

        
        
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    </body>
</html>
