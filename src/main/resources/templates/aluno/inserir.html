<!DOCTYPE html>

<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>PantanalAprendendo - inserção de Aluno</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- importa  o css do bootstrap -->  
        <link  href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>  

    </head>
    <body>

        <!--chama meu fragmento header que esta dentro do arquivo fragmentos.html que esta dentro da pasta fragmentos -->
        <div th:replace="fragmentos/fragmentos :: header"></div> 


        <div class="container">
            <h2>Criação de novo Aluno</h2>   

            <form class="form-horizontal" action="/alunos/inserir" method="post" th:object="${aluno}">

                <div class="row">
                    <!-- cria um grupo de colunas com a metade da tela que eh 6 -->
                    <div class="form-group col-md-6">

                        <label for="textnome">Nome do Aluno:</label>   
                        <input type="text" class="form-control" id="textnome" th:field="${aluno.nome}"/>

                    </div> 

                </div>     

                <div class="row">
                    <!-- cria um grupo de colunas com a metade da tela que eh 6 -->
                    <div class="form-group col-md-6">

                        <label for="textidade">Idade do Aluno:</label>   
                        <input type="number" class="form-control" id="textidade" th:field="${aluno.idade}"/>

                    </div> 

                </div>  
                
                
                 <div class="row">
                    <!-- cria um grupo de colunas com a metade da tela que eh 6 -->
                    <div class="form-group col-md-6">

                        <label for="slt-instituicao">Instituicao:</label>   
                        
                        <select class="form-control" th:field="*{instituicao.id}">
                            
                            <option th:each="instituicao:${instituicoes}" th:value="${instituicao.id}" th:text="${instituicao.nome}"></option> 
                            
                            
                        </select>    

                    </div> 

                </div>  

                <!-- botao para salvar -->
                <input type="submit" value="salvar" class="btn btn-default"/> 
                
                
            </form>

        </div>





        <!--chama meu fragmento footer que esta dentro do arquivo fragmentos.html que esta dentro da pasta fragmentos -->
        <div th:replace="fragmentos/fragmentos :: footer"></div>

        
        
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    </body>
</html>
